sudo: false
os: linux
language: python
dist: xenial
python:
  - "3.7"
matrix:
    include:
        - os: osx
          language: generic
          python: "3.7"
          env:
            - PYTHON=3.7.1
            - TOX_ENV=py37
        - language: python
          python: "2.7"
          env: TOX_ENV=py27
        - language: python
          python: "3.4"
          env: TOX_ENV=py34
        - language: python
          python: "3.5"
          env: TOX_ENV=py35
        - language: python
          python: "3.6"
          env: TOX_ENV=py36
        - language: python
          python: "3.7"
          env: TOX_ENV=py37
        - language: python
          python: "pypy3.5"
          env: TOX_ENV=pypy35
        - language: python
          python: "nightly"
          env: TOX_ENV=nightly
        - language: python
          env: TOX_ENV=coverage
        - language: python
          env: TOX_ENV=linting

allow_failures:
  - python: "nightly"

# Based on https://pythonhosted.org/CodeChat/.travis.yml.html
before_install: |
  if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    brew update
    brew install openssl readline
    brew outdated pyenv || brew upgrade pyenv
    brew install pyenv-virtualenv
    pyenv install $PYTHON
    export PYENV_VERSION=$PYTHON
    export PATH="/Users/travis/.pyenv/shims:${PATH}"
    python --version
  fi

install:
  - source ./ci_support/install_miniconda.sh
  - pip install tox
  - pip freeze
script:
  - tox -e $TOX_ENV
before_cache:
  - rm -rf $HOME/.cache/pip/log
  - conda clean --all
after_success:
  - bash <(curl -s https://codecov.io/bash)
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/miniconda"
deploy:
  # test PyPI
  #- provider: pypi
  #  distributions: "sdist bdist_wheel"
  #  server: https://test.pypi.org/legacy/
  #  user: gqmelo
  #  password:
  #    secure: ""
  #  on:
  #    branch: master
  #    tags: false
  #    repo: gqmelo/exec-wrappers
  #    condition: $TOX_ENV = "py27"

  # production PyPI
  - provider: pypi
    distributions: "sdist bdist_wheel"
